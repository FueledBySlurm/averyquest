<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <script src="assets/data.js"></script>
        <script src="//cdn.jsdelivr.net/phaser/2.4.8/phaser.js"></script>
        <script src="assets/phaserHealthbar.js"></script>
        <script src="assets/averyCoins.js"></script>
    </head>
    <body>
        <button onclick="startGame()">Start</button>
      <script type="text/javascript">

      var map;
      var tileset;
      var layer;
      var player;
      var facing = 'left';
      var jumpTimer = 0;
      var cursors;
      var jumpButton;
      var background;
      var drunkPercent;
      var drunkThreshold = 90;
      var normalControls = true;
      var averyCoins = 0;



    function startGame() {
      var gameWidth = 800;
      var gameHeight = 600;

      var game = new Phaser.Game(gameWidth, gameHeight, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

      function preload() {

          game.load.tilemap('level1', 'assets/games/starstruck/level1.json', null, Phaser.Tilemap.TILED_JSON);
          game.load.image('tiles-1', 'assets/games/starstruck/tiles-1.png');
          game.load.spritesheet('dude', 'assets/games/starstruck/dude.png', 32, 48);
          game.load.spritesheet('coorsCan', 'assets/CoorsCan.png', 50, 100);
          game.load.image('averyCoin', 'assets/AveryCoin.png');
          game.load.image('starBig', 'assets/games/starstruck/star2.png');
          game.load.image('background', 'assets/BG.png');

      }


      function create() {

          game.physics.startSystem(Phaser.Physics.ARCADE);

          game.stage.backgroundColor = '#000000';

          background = game.add.tileSprite(-15, 0, 2400, gameWidth, 'background');
          background.fixedToCamera = false;

          map = game.add.tilemap('level1');

          map.addTilesetImage('tiles-1');

          map.setCollisionByExclusion([ 13, 14, 15, 16, 46, 47, 48, 49, 50, 51 ]);

          layer = map.createLayer('Tile Layer 1');

          //  Un-comment this on to see the collision tiles
          //layer.debug = true;

          layer.resizeWorld();

          game.physics.arcade.gravity.y = 250;

          //Add the Drunk meter
          var barConfig = {
              x: 650,
              y: 30,
              bg: {
                  color: '#A7A9AB'
              },
                bar: {
              color: '#D6DF23'
            },
            isFixedToCamera: true
          };


          drunkPercent = 20;
          drunkBar = new HealthBar(this.game, barConfig);
          drunkBar.setPercent(drunkPercent);

          drunkDecay();

          player = game.add.sprite(32, 32, 'dude');
          game.physics.enable(player, Phaser.Physics.ARCADE);

          player.body.bounce.y = 0.2;
          player.body.collideWorldBounds = true;
          player.body.setSize(20, 32, 5, 16);

          player.animations.add('left', [0, 1, 2, 3], 10, true);
          player.animations.add('turn', [4], 20, true);
          player.animations.add('right', [5, 6, 7, 8], 10, true);


          game.camera.follow(player);

          cursors = game.input.keyboard.createCursorKeys();
          jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

          scoreString = 'Avery Coins: ';
          scoreText = game.add.text(10, 10, scoreString + averyCoins, { font: '34px Arial', fill: '#fff' });

          addAveryCoins(game)
          addAveryBeers(game)
          addBadBeers(game)

      }

      function update() {

          game.physics.arcade.collide(player, layer);
          game.physics.arcade.collide(averyCoin, layer);
          game.physics.arcade.collide(averyBeer, layer);
          game.physics.arcade.collide(badBeer, layer);
          game.physics.arcade.overlap(player, averyCoin, collectAveryCoin, null, this);
          game.physics.arcade.overlap(player, averyBeer, collectAveryBeer, null, this);
          game.physics.arcade.overlap(player, badBeer, hitBadBeer, null, this);

          player.body.velocity.x = 0;

          if(drunkPercent >= drunkThreshold) {
              normalControls = false;
          }

          if (cursors.left.isDown)
          {
              if(normalControls)
                  player.body.velocity.x = -150;
              else
                  player.body.velocity.x = 150;

              if (facing != 'left')
              {
                  player.animations.play('left');
                  facing = 'left';
              }
          }
          else if (cursors.right.isDown)
          {
              if(normalControls)
                  player.body.velocity.x = 150;
              else
                  player.body.velocity.x = -150;

              if (facing != 'right')
              {
                  player.animations.play('right');
                  facing = 'right';
              }
          }
          else
          {
              if (facing != 'idle')
              {
                  player.animations.stop();

                  if (facing == 'left')
                  {
                      player.frame = 0;
                  }
                  else
                  {
                      player.frame = 5;
                  }

                  facing = 'idle';
              }
          }

          if (jumpButton.isDown && player.body.onFloor() && game.time.now > jumpTimer)
          {
              player.body.velocity.y = -250;
              jumpTimer = game.time.now + 750;
          }

      }

      function drunkDecay() {
          game.time.events.loop(Phaser.Timer.SECOND, function() {
              drunkPercent = drunkPercent - 1;
              drunkBar.setPercent(drunkPercent);
          },
          this);
      }

      function render () {

          // game.debug.text(game.time.physicsElapsed, 32, 32);
          // game.debug.body(player);
          // game.debug.bodyInfo(player, 16, 24);

      }

    }
    </script>

    </body>
</html>
